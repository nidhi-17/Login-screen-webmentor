<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="main">
        <div class="left">
            <div class="top">
                <img src="assets/logo.png" alt="logo" height=50px width=50px />
                <h2>Thank you for choosing us</h2>
                <p>Welcome back! Please enter your details below</p>
            </div>
            <div class="mid">
                <input type="email" placeholder="Enter your email" />
                <input type="password" placeholder="Password" />
                <button>Log In</button>
            </div>
            <br>
            <span>OR</span>


            <div class="bottom">
                <div>
                    <img src="/assets/google.png" alt="google" height=20px width=20px />
                    <h5>Log In with google</h5>
                </div>
                <div>
                    <img src="/assets/facebook.png" alt="facebook" height=20px width=20px />
                    <h5>Log In with facebook</h5>
                </div>
                <div>
                    <img src="/assets/twitter.png" alt="twitter" height=20px width=20px />
                    <h5>Log In with twitter</h5>
                </div>

            </div>
            <div class="tier">
                <p>Don't have an account yet? &nbsp;<a href="#">Sign up now</a></p>
            </div>

        </div>


        <div class="right">
            <img src="assets/Right Pane.jpg" alt="pane" />
        </div>

    </div>
</body>

</html>
